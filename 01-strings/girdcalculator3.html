<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form action=" " method="GET">
        <div class="form-container">
            <label for="num1">Enter marks 1:</label>
            <input type="number" placeholder="Enter a number" name="num1" required>
            
            <label for="num2">Enter marks 2:</label>
            <input type="number" placeholder="Enter a number" name="num2" required>
            
            <label for="num3">Enter marks 3:</label>
            <input type="number" placeholder="Enter a number" name="num3" required>
            
            <label for="num4">Enter marks 4:</label>
            <input type="number" placeholder="Enter a number" name="num4" required>
            
            <label for="num5">Enter marks 5:</label>
            <input type="number" placeholder="Enter a number" name="num5" required>
            
            <button type="submit" name="calgrade" value="calculate grade">Click Me</button>
        </div>
    </form>
    
</body>
</html>
